<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Membership App</title>
</head>
<body>
    <h1>Church Membership App</h1>

    <!-- Add New Member button -->
    <button id="addMemberButton">Add New Member</button>

    <!-- Membership list link -->
    <a href="members.html" id="membershipListLink">View Members</a>

    <!-- Form for adding new members -->
    <form id="addMemberForm" style="display: none;">
        <h2>Add New Member</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="image">Profile Picture:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        
        <button type="submit">Add Member</button>
    </form>

    <script>
        document.getElementById('addMemberButton').addEventListener('click', function() {
            document.getElementById('addMemberForm').style.display = 'block';
        });

        // Function to add new member
        document.getElementById('addMemberForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form submission

            const formData = new FormData(this);

            // Format the date of birth before sending to the server
            const dobInput = formData.get('dob');
            const dob = new Date(dobInput).toLocaleDateString('en-US');
            formData.set('dob', dob);

            try {
                const response = await fetch('/api/members', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Member added successfully!');
                    // Clear the form after successful addition
                    this.reset();
                } else {
                    alert('Failed to add member');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your request');
            }
        });
    </script>
</body>
</html>
