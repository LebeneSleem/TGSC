<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGSC App</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffffff;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 100px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        nav ul li {
            margin-bottom: 10px;
        }
        nav ul li a {
            color: #000000;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .dropdown-btn {
            display: none;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 100px;
            z-index: 1;
        }
        .dropdown-content a {
            color: #000000;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
        .banner {
            background-color: #a12424;
            padding: 20px;
            text-align: center;
            animation: slideIn 1.5s ease;
        }
        .banner h1 {
            margin: 0;
            font-size: 36px;
            color: #ffffff;
            text-transform: uppercase;
        }
        .dashboard {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .chart {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="images/tgsc.jpeg" alt="Logo" class="logo">
        </div>
        <button class="dropdown-btn" onclick="toggleDropdown()">Menu</button>
        <nav>
            <ul id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="#">Attendance</a></li>
                <li><a href="#">Income</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="banner">
            <h1 id="churchName">The Good Steps Church</h1>
        </div>

        <section class="dashboard">
            <h2>Dashboard</h2>
            <div class="dashboard-components">
                <div class="chart">
                    <canvas id="attendanceChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="incomeChart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("navLinks");
            if (dropdownContent.style.display === "none" || dropdownContent.style.display === "") {
                dropdownContent.style.display = "flex";
            } else {
                dropdownContent.style.display = "none";
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Attendance data (replace with actual data)
            var attendanceData = {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Attendance',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    data: [100, 120, 140, 160, 180, 200] // Example data, replace with actual data
                }]
            };

            // Income data (replace with actual data)
            var incomeData = {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Income',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    data: [2000, 2500, 3000, 3500, 4000, 4500] // Example data, replace with actual data
                }]
            };

            // Render attendance chart
            var attendanceCtx = document.getElementById('attendanceChart').getContext('2d');
            var attendanceChart = new Chart(attendanceCtx, {
                type: 'line',
                data: attendanceData
            });

            // Render income chart
            var incomeCtx = document.getElementById('incomeChart').getContext('2d');
            var incomeChart = new Chart(incomeCtx, {
                type: 'bar',
                data: incomeData
            });
        });
    </script>
</body>
</html>
