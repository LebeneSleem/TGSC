<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGSC App</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <header>
        <div>
            <img src="images/tgsc.jpeg" alt="Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="#">Attendance</a></li>
                <li><a href="#">Income</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="banner">
            <h1 id="churchName">The Good Steps Church</h1>
        </div>

        <section class="dashboard">
            <h2>Dashboard</h2>
            <div class="dashboard-components">
                <div class="chart">
                    <canvas id="attendanceChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="incomeChart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Attendance data (replace with actual data)
            var attendanceData = {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Attendance',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    data: [100, 120, 140, 160, 180, 200] // Example data, replace with actual data
                }]
            };

            // Income data (replace with actual data)
            var incomeData = {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Income',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    data: [2000, 2500, 3000, 3500, 4000, 4500] // Example data, replace with actual data
                }]
            };

            // Render attendance chart
            var attendanceCtx = document.getElementById('attendanceChart').getContext('2d');
            var attendanceChart = new Chart(attendanceCtx, {
                type: 'line',
                data: attendanceData
            });

            // Render income chart
            var incomeCtx = document.getElementById('incomeChart').getContext('2d');
            var incomeChart = new Chart(incomeCtx, {
                type: 'bar',
                data: incomeData
            });
        });
    </script>
</body>
</html>
