<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members List</title>
    <style>
        /* Add your CSS styles here */
        .member-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .member-item img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .action-buttons {
            display: flex;
        }
        .action-buttons button {
            margin-left: 10px;
        }
        #memberDetailsPopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #000;
            padding: 20px;
            z-index: 1000;
            display: none;
            max-height: 80%;
            overflow-y: auto;
            padding-right: 20px; /* Add padding to prevent content from overlapping scrollbar */
        }
    </style>
</head>
<body>
    <h1>TGSC Members</h1>

    <!-- Display total number of members -->
    <p>Total Members: <span id="totalMembers">0</span></p>

    <ul id="membersList">
        <!-- Member list will be dynamically inserted here -->
    </ul>

    <!-- Member details popup -->
    <div id="memberDetailsPopup">
        <!-- Popup content will be dynamically inserted here -->
    </div>

    <script>
        // Fetch members and populate the list
        async function fetchMembers() {
            try {
                const response = await fetch('/api/members');
                const members = await response.json();

                const membersList = document.getElementById('membersList');
                membersList.innerHTML = '';

                members.forEach(member => {
                    const li = document.createElement('li');
                    li.classList.add('member-item');
                    li.innerHTML = `
                        <img src="/uploads/${member.imageUrl}" alt="Member Image">
                        <div class="member-details">
                            <p>${member.firstName} ${member.lastName}</p>
                        </div>
                        <div class="action-buttons">
                            <button class="view-button" onclick="showMemberDetails('${member.firstName}', '${member.lastName}', '${member.dateOfBirth}', '${member.imageUrl}')">View</button>
                            <button class="edit-button" onclick="editMember('${member.id}', '${member.firstName}', '${member.lastName}', '${member.dateOfBirth}', '${member.imageUrl}')">Edit</button>
                            <button class="delete-button" onclick="deleteMember('${member.id}')">Delete</button>
                        </div>
                    `;
                    // Append the list item to the member list
                    membersList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching members:', error);
            }
        }

        // Show member details in popup
        function showMemberDetails(firstName, lastName, dob, imageUrl, gender, tel, email, maritalStatus, location, occupation) {
            const memberDetailsPopup = document.getElementById('memberDetailsPopup');
            memberDetailsPopup.innerHTML = `
                <img src="/uploads/${imageUrl}" alt="Member Image">
                <p>First Name: ${firstName}</p>
                <p>Last Name: ${lastName}</p>
                <p>Date of Birth: ${new Date(dob).toLocaleDateString()}</p>
                <p>Gender: ${gender}</p>
                <p>Telephone Number: ${tel}</p>
                <p>Email: ${email}</p>
                <p>Marital Status: ${maritalStatus}</p>
                <p>Location: ${location}</p>
                <p>Occupation: ${occupation}</p>
            `;
            // Show the popup
            memberDetailsPopup.style.display = 'block';
        }

        // Edit member details
        function editMember(id, firstName, lastName, dob, imageUrl) {
            // Implement edit functionality here
        }

        // Delete member
        function deleteMember(id) {
            // Implement delete functionality here
        }

        // Fetch members when the page loads
        fetchMembers();
    </script>
</body>
</html>
